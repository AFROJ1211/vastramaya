<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wishlist | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- EXACT SAME VARIABLES FROM MAIN INDEX --- */
        :root {
            --header-height-desktop: 0px; 
            --navbar-height-mobile: 0px;
            --page-bg: #fefcf3;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --text-light: #a3715f;
            --brand-primary: #8b2635;
            --brand-secondary: #d33d49;
            --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
            --brand-dark: #3f0b17;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(139, 38, 53, 0.1);
            --border-subtle: #e8d5c4;
            --surface-light: #fff9f0;
            --surface-card: #fffefb;
            --surface-hover: #f9f2e3;
            --product-card-bg: #fffefb;
            --circle-bg: #fff;
            --circle-border: #e8d5c4;
            --shadow-premium: 0 10px 25px -5px rgba(59, 11, 23, 0.1), 0 5px 10px -5px rgba(59, 11, 23, 0.04);
            --shadow-float: 0 20px 50px -10px rgba(60, 20, 20, 0.15);
            --shadow-modal: 0 25px 50px -12px rgba(63, 11, 23, 0.25);
            --progress-color: #8b2635;
            --progress-bg: rgba(59, 11, 23, 0.15);
            --radius: 12px;
            --font-main: 'DM Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { min-height: 100vh; background: var(--page-bg); font-family: "DM Sans", Roboto, sans-serif; overflow-x: hidden; color: var(--text-primary); width: 100%; }
        body.modal-open { overflow: hidden; } 

        /* --- WISHLIST SPECIFIC STYLES --- */
        .wishlist-section { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 40px 20px 80px;
        }
        
        .wishlist-header { 
            margin-bottom: 40px; 
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .wishlist-header h1 { 
            font-size: 32px; 
            font-weight: 700; 
            color: var(--text-primary); 
            position: relative; 
            display: inline-block;
            margin-bottom: 0;
        }
        
        .wishlist-header h1::after { 
            content: ''; 
            position: absolute; 
            bottom: -15px; 
            left: 0; 
            width: 50px; 
            height: 3px; 
            background: var(--brand-primary); 
            border-radius: 2px; 
        }
        
        .wishlist-count {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 8px;
            font-weight: 500;
        }

        /* --- PRODUCT GRID & CARDS - UPDATED LAYOUT --- */
        .products-container { position: relative; overflow: hidden; }
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        @media (max-width: 768px) {
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 12px; 
            }
            .wishlist-section { padding: 20px 10px 40px; }
            .wishlist-header h1 { font-size: 24px; }
        }

        .card { 
            flex: 0 0 auto; width: 100%;
            background: var(--surface-card); 
            border-radius: var(--radius); 
            transition: all 0.3s ease; 
            position: relative; 
            display: flex; flex-direction: column; 
            border: 1px solid var(--border-subtle); 
            cursor: pointer; overflow: hidden; 
        }
        .card:hover { transform: translateY(-5px); border-color: var(--brand-primary); box-shadow: var(--shadow-float); z-index: 2; }

        .thumb { position: relative; width: 100%; height: 380px; overflow: hidden; background: #f4f4f4; border-bottom: 1px solid var(--border-subtle); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .card:hover .thumb img { transform: scale(1.08); }

        /* Wishlist Remove Button */
        .wishlist-btn-abs { 
            position: absolute; top: 12px; right: 12px; width: 34px; height: 34px; 
            border-radius: 50%; background: var(--brand-secondary); 
            border: none; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 10; color: #fff; 
        }
        .wishlist-btn-abs svg { width: 16px; height: 16px; fill: currentColor; stroke: currentColor; stroke-width: 2; }

        .quick-view-btn { 
            position: absolute; bottom: 15px; left: 50%; transform: translate(-50%, 20px); 
            background: var(--brand-dark); color: #fff; 
            padding: 10px 20px; border-radius: 30px; 
            font-size: 13px; font-weight: 600; 
            opacity: 0; transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 80%; text-align: center; 
        }
        .card:hover .quick-view-btn { opacity: 1; transform: translate(-50%, 0); }
        .quick-view-btn:hover { background: #5a1020; transform: translate(-50%, 0) scale(1.02); }

        .info { padding: 16px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .category-tag { font-size: 11px; font-weight: 600; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }

        /* PRICE BLOCK - Aligned to right */
        .price-block { 
            display: flex; 
            align-items: baseline; 
            gap: 8px; 
            justify-content: flex-end; /* Changed to right align */
            margin-bottom: 15px;
        }
        .current-price { font-size: 16px; font-weight: 700; color: var(--brand-primary); }
        .old-price { font-size: 13px; color: var(--text-light); text-decoration: line-through; opacity: 0.7; }
        
        /* NEW: ACTION BUTTONS STACK BELOW PRICE */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: auto;
        }
        
        .action-btn {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-transform: uppercase;
        }
        
        .add-cart-btn {
            background: var(--surface-hover);
            color: var(--brand-primary);
            border: 1px solid var(--glass-border);
        }
        
        .add-cart-btn:hover {
            background: #f0e4d7;
        }
        
        .buy-now-btn {
            background: var(--brand-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 38, 53, 0.2);
        }
        
        .buy-now-btn:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }

        /* --- EMPTY STATE --- */
        .empty-state { 
            text-align: center; 
            padding: 80px 20px; 
            display: none;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border-subtle);
        }
        
        .empty-state h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 28px; 
            margin-bottom: 20px; 
            color: var(--text-primary);
        }
        
        .empty-state p {
            color: var(--text-light);
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .shop-btn {
            display: inline-block;
            padding: 12px 32px;
            background: var(--brand-gradient);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(139, 38, 53, 0.2);
        }
        
        .shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 38, 53, 0.3);
        }

        /* --- SKELETON LOADING - SAME AS INDEX --- */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton-loader {
            background: linear-gradient(90deg, #f0e6d2 25%, #f9f2e3 50%, #f0e6d2 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .skeleton-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        .skeleton-card {
            height: 480px;
            background: var(--surface-card);
            border-radius: var(--radius);
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
        }
        
        .sk-thumb { 
            height: 380px; 
            width: 100%; 
            border-radius: var(--radius) var(--radius) 0 0; 
        }
        
        .sk-info { 
            padding: 16px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .sk-line { 
            height: 16px; 
            width: 80%; 
        }
        
        .sk-line-sm { 
            height: 12px; 
            width: 40%; 
        }

        /* --- EXACT MODAL DESIGN FROM INDEX --- */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(20, 10, 10, 0.65); 
            backdrop-filter: blur(8px); 
            z-index: 5000; 
            opacity: 0; 
            visibility: hidden; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        
        .modal-overlay.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .modal-content-box { 
            background: var(--page-bg); 
            width: 100%; 
            max-width: 1050px; 
            height: 85vh; 
            border-radius: 20px; 
            position: relative; 
            box-shadow: var(--shadow-float); 
            transform: scale(0.95); 
            opacity: 0; 
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        
        .modal-overlay.active .modal-content-box { 
            transform: scale(1); 
            opacity: 1; 
        }

        .premium-close-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            border: 1px solid var(--border-subtle); 
            background: rgba(255, 255, 255, 0.9); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 60; 
            transition: background 0.2s ease, transform 0.1s ease; 
        }
        
        .premium-close-btn:hover { 
            background: var(--surface-hover); 
            border-color: var(--brand-primary); 
        }
        
        .close-icon-lines { 
            width: 14px; 
            height: 14px; 
            position: relative; 
        }
        
        .close-icon-lines::before, .close-icon-lines::after { 
            content: ""; 
            position: absolute; 
            inset: 0; 
            margin: auto; 
            width: 14px; 
            height: 1.5px; 
            background: var(--text-primary); 
            transition: background 0.2s; 
        }
        
        .close-icon-lines::before { 
            transform: rotate(45deg); 
        }
        
        .close-icon-lines::after { 
            transform: rotate(-45deg); 
        }
        
        .premium-close-btn:hover .close-icon-lines::before, 
        .premium-close-btn:hover .close-icon-lines::after { 
            background: var(--brand-primary); 
        }

        .modal-scroll-area { 
            overflow-y: auto; 
            height: 100%; 
            width: 100%; 
        }
        
        .modal-container { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 50px; 
            align-items: start; 
            padding: 40px 50px; 
            margin: 0 auto; 
            min-height: 100%; 
        }

        .gallery-wrapper { 
            position: sticky; 
            top: 0; 
            display: flex; 
            gap: 16px; 
            height: 500px; 
        }
        
        .thumbnails { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 80px; 
            flex-shrink: 0; 
            overflow-y: auto; 
            padding-right: 4px; 
        }
        
        .thumbnails::-webkit-scrollbar { 
            width: 0px; 
        }
        
        .thumb-modal { 
            width: 100%; 
            aspect-ratio: 3/4; 
            border-radius: 8px; 
            overflow: hidden; 
            cursor: pointer; 
            border: 1px solid transparent; 
            opacity: 0.6; 
            transition: all 0.2s; 
        }
        
        .thumb-modal:hover, .thumb-modal.active { 
            opacity: 1; 
            border-color: var(--brand-primary); 
            box-shadow: 0 0 0 2px var(--brand-primary); 
        }
        
        .thumb-modal img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .main-stage { 
            flex: 1; 
            height: 100%; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #fff; 
            border: 1px solid var(--border-subtle); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); 
        }
        
        .main-stage img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 0.4s ease; 
        }

        .product-details { 
            padding-top: 10px; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
        }
        
        .modal-product-title { 
            font-size: 38px; 
            line-height: 1.1; 
            font-weight: 700; 
            margin: 0 0 8px 0; 
            color: var(--text-primary); 
            letter-spacing: -0.5px; 
        }
        
        .modal-product-category { 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: var(--text-light); 
            margin-bottom: 24px; 
            font-weight: 600; 
        }
        
        .price-block-modal { 
            display: flex; 
            align-items: baseline; 
            gap: 16px; 
            margin-bottom: 32px; 
            padding-bottom: 24px; 
            border-bottom: 1px solid var(--border-subtle); 
        }
        
        .modal-price-current { 
            font-size: 32px; 
            font-weight: 700; 
            color: var(--brand-primary); 
        }
        
        .modal-price-old { 
            font-size: 20px; 
            color: var(--text-light); 
            text-decoration: line-through; 
            opacity: 0.7; 
        }

        .option-section { 
            margin-bottom: 28px; 
        }
        
        .option-label { 
            font-size: 13px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            color: var(--text-secondary); 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
        }
        
        .color-swatches { 
            display: flex; 
            gap: 12px; 
            flex-wrap: wrap; 
        }
        
        .modal-swatch { 
            width: 48px; 
            height: 60px; 
            border-radius: 6px; 
            cursor: pointer; 
            border: 1px solid var(--border-subtle); 
            padding: 2px; 
            background: white; 
            transition: all 0.2s; 
        }
        
        .modal-swatch img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 4px; 
        }
        
        .modal-swatch:hover { 
            transform: translateY(-2px); 
            border-color: var(--text-light); 
        }
        
        .modal-swatch.active { 
            border-color: var(--brand-primary); 
            box-shadow: 0 0 0 1px var(--brand-primary); 
        }

        .size-selector { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        
        .modal-size-btn { 
            min-width: 52px; 
            height: 46px; 
            padding: 0 16px; 
            background: white; 
            border: 1px solid var(--border-subtle); 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 500; 
            color: var(--text-primary); 
            transition: all 0.2s; 
            cursor: pointer; 
        }
        
        .modal-size-btn:hover { 
            border-color: var(--brand-primary); 
            color: var(--brand-primary); 
        }
        
        .modal-size-btn.active { 
            background: var(--brand-primary); 
            border-color: var(--brand-primary); 
            color: white; 
        }
        
        .modal-size-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            text-decoration: line-through; 
            background: #eee; 
            border:1px solid #ddd; 
            color: #999; 
        }

        .qty-wrapper { 
            display: inline-flex; 
            align-items: center; 
            justify-content: space-between; 
            background: white; 
            border: 1px solid var(--border-subtle); 
            border-radius: 8px; 
            height: 46px; 
            width: 140px; 
        }
        
        .qty-btn { 
            width: 40px; 
            height: 100%; 
            background: transparent; 
            border: none; 
            cursor: pointer; 
            font-size: 18px; 
            color: var(--text-secondary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: color 0.2s; 
        }
        
        .qty-val { 
            font-weight: 600; 
            font-size: 15px; 
            width: 40px; 
            text-align: center; 
        }

        .actions-desktop { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: auto; 
            padding-top: 30px; 
        }
        
        .btn-main, .btn-secondary { 
            height: 56px; 
            border-radius: 12px; 
            font-size: 15px; 
            font-weight: 600; 
            letter-spacing: 0.5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: all 0.3s; 
            cursor: pointer; 
            width: 100%; 
        }
        
        .btn-secondary { 
            background: white; 
            border: 1px solid var(--border-subtle); 
            color: var(--text-primary); 
        }
        
        .btn-secondary:hover { 
            border-color: var(--brand-primary); 
            color: var(--brand-primary); 
            background: var(--surface-hover); 
        }
        
        .btn-main { 
            background: var(--brand-gradient); 
            color: white; 
            border: none; 
            box-shadow: 0 8px 20px rgba(139, 38, 53, 0.2); 
        }
        
        .btn-main:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 25px rgba(139, 38, 53, 0.3); 
        }

        /* Mobile Gallery */
        .mobile-gallery-wrapper { 
            display: none; 
            position: relative; 
            width: 100%; 
        }
        
        .mobile-gallery { 
            display: none; 
            position: relative; 
            width: 100%; 
            height: 60vh; 
            background: #f0f0f0; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth; 
        }
        
        .mobile-gallery::-webkit-scrollbar { 
            display: none; 
        }
        
        .mobile-gallery img { 
            min-width: 100%; 
            height: 100%; 
            object-fit: cover; 
            object-position: top; 
            scroll-snap-align: center; 
        }
        
        .mobile-gallery-indicators {
            position: absolute; 
            bottom: 15px; 
            left: 50%; 
            transform: translateX(-50%);
            display: flex; 
            gap: 8px; 
            z-index: 10;
        }
        
        .mobile-indicator { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: rgba(0,0,0,0.3); 
            transition: all 0.3s; 
        }
        
        .mobile-indicator.active { 
            background: var(--brand-primary); 
            transform: scale(1.2); 
        }

        .mobile-actions-bar { 
            display: none; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(5px); 
            padding: 12px 20px; 
            gap: 12px; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.06); 
            z-index: 100; 
            border-top: 1px solid var(--border-subtle); 
            padding-bottom: max(12px, env(safe-area-inset-bottom)); 
        }
        
        .btn-mobile-buy, .btn-mobile-cart { 
            height: 50px; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 15px; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex: 1; 
        }
        
        .btn-mobile-buy { 
            background: white; 
            color: var(--text-primary); 
            border: 1px solid var(--border-subtle); 
        }
        
        .btn-mobile-cart { 
            background: var(--brand-gradient); 
            color: white; 
            box-shadow: 0 4px 12px rgba(139, 38, 53, 0.2); 
        }

        /* --- MODAL SKELETON FROM INDEX --- */
        .modal-skeleton-overlay {
            position: absolute; 
            inset: 0; 
            background: var(--page-bg); 
            z-index: 40;
            display: none; 
            padding: 40px 50px;
            grid-template-columns: 1.2fr 1fr; 
            gap: 50px;
        }
        
        .modal-skeleton-overlay.active { 
            display: grid; 
        }
        
        .sk-modal-left { 
            width: 100%; 
            height: 500px; 
            border-radius: 12px; 
        }
        
        .sk-modal-right { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            padding-top: 10px; 
        }
        
        .sk-modal-title { 
            height: 40px; 
            width: 80%; 
        }
        
        .sk-modal-cat { 
            height: 20px; 
            width: 40%; 
        }
        
        .sk-modal-price { 
            height: 30px; 
            width: 30%; 
            margin-bottom: 20px; 
        }
        
        .sk-modal-swatches { 
            display: flex; 
            gap: 10px; 
        }
        
        .sk-swatch { 
            width: 50px; 
            height: 60px; 
            border-radius: 6px; 
        }
        
        .sk-modal-sizes { 
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
        }
        
        .sk-size { 
            width: 50px; 
            height: 40px; 
            border-radius: 8px; 
        }
        
        .sk-modal-actions { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: auto; 
        }
        
        .sk-btn { 
            height: 56px; 
            border-radius: 12px; 
        }

        /* --- TOAST FROM INDEX --- */
        #toast-container { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 7000; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            pointer-events: none;

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let wishlist = JSON.parse(localStorage.getItem('vastramaya_wishlist')) || [];
        let cart = JSON.parse(localStorage.getItem('vastramaya_cart')) || [];
        let activeProduct = null;
        let currentUser = null;
        
        let qvSelectedSize = null;
        let qvCurrentColorIndex = 0;
        let qvQty = 1;
        let qvActiveImages = [];
        let qvCurrentImageIndex = 0;
        let qvAutoPlayInterval;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadWishlistProducts();
            updateWishlistCount();
        });

        function checkAuth() {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                if (user) {
                    syncWishlistFromFirestore();
                }
            });
        }

        async function syncWishlistFromFirestore() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists && doc.data().wishlist) {
                    wishlist = doc.data().wishlist;
                    localStorage.setItem('vastramaya_wishlist', JSON.stringify(wishlist));
                    loadWishlistProducts();
                    updateWishlistCount();
                }
            } catch(e) {
                console.error("Wishlist sync error:", e);
            }
        }

        async function loadWishlistProducts() {
            document.getElementById('wishlist-skeleton').style.display = 'grid';
            document.getElementById('wishlist-grid').innerHTML = '';
            
            if (wishlist.length === 0) {
                document.getElementById('wishlist-skeleton').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('wishlist-grid').style.display = 'none';
                return;
            }

            try {
                const fetchPromises = wishlist.map(id => 
                    db.collection('products').doc(id).get().catch(e => null)
                );
                
                const snapshots = await Promise.all(fetchPromises);
                const products = snapshots
                    .filter(s => s && s.exists)
                    .map(s => ({id: s.id, ...s.data()}))
                    .filter(p => p.isAvailable !== false);

                if (products.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('wishlist-grid').style.display = 'none';
                } else {
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('wishlist-grid').style.display = 'grid';
                    renderProducts(products);
                }
                
                document.getElementById('wishlist-skeleton').style.display = 'none';
                updateWishlistCount();
            } catch (e) {
                console.error("Error loading wishlist products:", e);
                document.getElementById('wishlist-skeleton').style.display = 'none';
            }
        }

        function renderProducts(products) {
            const html = products.map(renderCardHTML).join('');
            document.getElementById('wishlist-grid').innerHTML = html;
        }

        function renderCardHTML(p) {
            const img = (p.images && p.images[0]) || p.image || 'https://via.placeholder.com/300';
            const realProductId = p.id;
            const oldPrice = p.oldPrice || Math.round(p.price * 1.25);
            
            return `
            <div class="card" onclick="window.location.href='view.html?id=${realProductId}'">
                <div class="thumb">
                    <img src="${img}" alt="${p.name}" loading="lazy">
                    <button class="wishlist-btn-abs" onclick="event.stopPropagation(); removeFromWishlist('${realProductId}')">
                        <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </button>
                    <div class="quick-view-btn" onclick="event.stopPropagation(); openProductModal('${realProductId}')">Quick View</div>
                </div>
                <div class="info">
                    <div class="category-tag">${p.category || 'Collection'}</div>
                    <div class="title">${p.name}</div>
                    
                    <!-- PRICE ALIGNED TO RIGHT -->
                    <div class="price-block">
                        <span class="current-price">₹${p.price}</span>
                        <span class="old-price">₹${oldPrice}</span>
                    </div>
                    
                    <!-- TWO BUTTONS BELOW PRICE - BOTH OPEN POPUP -->
                    <div class="action-buttons">
                        <button class="action-btn add-cart-btn" onclick="event.stopPropagation(); openProductModal('${realProductId}')">Add to Cart</button>
                        <button class="action-btn buy-now-btn" onclick="event.stopPropagation(); openProductModal('${realProductId}')">Buy Now</button>
                    </div>
                </div>
            </div>`;
        }

        async function removeFromWishlist(productId) {
            event.stopPropagation();
            
            const index = wishlist.indexOf(productId);
            if (index !== -1) {
                wishlist.splice(index, 1);
                localStorage.setItem('vastramaya_wishlist', JSON.stringify(wishlist));
                
                if (currentUser) {
                    try {
                        await db.collection('users').doc(currentUser.uid).update({
                            wishlist: wishlist
                        });
                    } catch(e) {
                        console.error("Error updating wishlist in Firestore:", e);
                    }
                }
                
                showToast("Removed from Wishlist");
                loadWishlistProducts();
                updateWishlistCount();
            }
        }

        function updateWishlistCount() {
            const count = wishlist.length;
            document.getElementById('wishlist-count').textContent = `${count} ${count === 1 ? 'item' : 'items'}`;
        }

        // --- EXACT MODAL FUNCTIONS FROM MAIN INDEX ---
        async function openProductModal(id) {
            event.stopPropagation();
            
            document.getElementById('qvOverlay').classList.add('active');
            document.body.classList.add('modal-open');
            document.getElementById('qvSkeleton').classList.add('active'); 
            
            try {
                const doc = await db.collection('products').doc(id).get();
                if(!doc.exists) {
                    showToast("Product not found");
                    closeModal();
                    return;
                }
                
                const product = { id: doc.id, ...doc.data() };
                activeProduct = product;
                
                qvSelectedSize = null;
                qvCurrentColorIndex = 0;
                qvQty = 1;
                qvCurrentImageIndex = 0;

                document.getElementById('qvTitle').textContent = product.name;
                document.getElementById('qvCat').textContent = product.category || 'Collection';
                document.getElementById('qvPrice').textContent = `₹${product.price}`;
                document.getElementById('qvOldPrice').textContent = `₹${product.oldPrice || Math.round(product.price * 1.25)}`;
                document.getElementById('qvQtyValue').textContent = qvQty;

                renderQVColors();
                selectQVVariant(0);
                
                document.getElementById('qvSkeleton').classList.remove('active');
                startGalleryAutoPlay();

            } catch(e) {
                console.error(e);
                showToast("Error loading product");
                closeModal();
            }
        }

        window.closeModal = function() {
            document.getElementById('qvOverlay').classList.remove('active');
            document.body.classList.remove('modal-open');
            stopGalleryAutoPlay();
        }

        function startGalleryAutoPlay() {
            stopGalleryAutoPlay();
            qvAutoPlayInterval = setInterval(() => {
                if(qvActiveImages.length > 1) {
                    qvCurrentImageIndex = (qvCurrentImageIndex + 1) % qvActiveImages.length;
                    updateGalleryImage(qvCurrentImageIndex);
                }
            }, 4000);
        }

        function stopGalleryAutoPlay() {
            if(qvAutoPlayInterval) clearInterval(qvAutoPlayInterval);
        }

        function updateGalleryImage(index) {
            qvCurrentImageIndex = index;
            const mainImg = document.getElementById('qvMainImage');
            if(qvActiveImages[index]) mainImg.src = qvActiveImages[index];
            
            document.querySelectorAll('.thumb-modal').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });

            const mobGal = document.getElementById('qvMobileGallery');
            if (mobGal) {
                const imgWidth = mobGal.clientWidth;
                mobGal.scrollTo({ left: index * imgWidth, behavior: 'smooth' });

                document.querySelectorAll('.mobile-indicator').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }
        }

        function renderQVColors() {
            const colorContainer = document.getElementById('qvColors');
            colorContainer.innerHTML = '';
            
            if (activeProduct.colorVariants && activeProduct.colorVariants.length > 0) {
                document.getElementById('qvColorSection').style.display = 'block';
                activeProduct.colorVariants.forEach((variant, index) => {
                    const div = document.createElement('div');
                    div.className = `modal-swatch ${index===0?'active':''}`;
                    div.onclick = () => selectQVVariant(index);
                    
                    let contentHtml = '';
                    if (variant.hex && (variant.hex.includes('http') || variant.hex.includes('/'))) {
                        contentHtml = `<img src="${variant.hex}" alt="${variant.name}" style="width:100%; height:100%; object-fit:cover; border-radius:4px;">`;
                    } else if (variant.colorHex || (variant.hex && variant.hex.startsWith('#'))) {
                        const colorCode = variant.colorHex || variant.hex;
                        contentHtml = `<div style="width:100%; height:100%; border-radius:4px; background-color: ${colorCode}; border:1px solid #eee;"></div>`;
                    } else if (variant.images && variant.images.length > 0) {
                        contentHtml = `<img src="${variant.images[0]}" alt="${variant.name}" style="width:100%; height:100%; object-fit:cover; border-radius:4px;">`;
                    }
                    div.innerHTML = contentHtml;
                    colorContainer.appendChild(div);
                });
            } else {
                document.getElementById('qvColorSection').style.display = 'none';
            }
        }

        function selectQVVariant(index) {
            qvCurrentColorIndex = index;
            document.querySelectorAll('#qvColors .modal-swatch').forEach((s, i) => s.classList.toggle('active', i === index));
            
            let variant = null;
            if (activeProduct.colorVariants && activeProduct.colorVariants.length > index) {
                variant = activeProduct.colorVariants[index];
            }
            
            qvActiveImages = (variant && variant.images) ? variant.images : (activeProduct.images || []);
            if(qvActiveImages.length === 0) qvActiveImages = ['https://via.placeholder.com/300'];
            
            updateGalleryImage(0);
            
            const thumbContainer = document.getElementById('qvThumbContainer');
            thumbContainer.innerHTML = qvActiveImages.map((img, i) => `
                <div class="thumb-modal ${i===0?'active':''}" onclick="updateGalleryImage(${i}); stopGalleryAutoPlay();">
                    <img src="${img}" class="no-copy">
                </div>`).join('');
                
            const mobGal = document.getElementById('qvMobileGallery');
            mobGal.innerHTML = qvActiveImages.map(img => `<img src="${img}" class="no-copy" loading="lazy">`).join('');
            
            const indicatorsContainer = document.getElementById('qvMobileIndicators');
            if(qvActiveImages.length > 1) {
                indicatorsContainer.innerHTML = qvActiveImages.map((_, i) => 
                    `<div class="mobile-indicator ${i===0?'active':''}"></div>`
                ).join('');
            } else {
                indicatorsContainer.innerHTML = '';
            }

            mobGal.addEventListener('scroll', () => {
                const scrollLeft = mobGal.scrollLeft;
                const width = mobGal.clientWidth;
                const newIndex = Math.round(scrollLeft / width);
                
                if (newIndex !== qvCurrentImageIndex) {
                    qvCurrentImageIndex = newIndex;
                    document.querySelectorAll('.mobile-indicator').forEach((dot, i) => {
                        dot.classList.toggle('active', i === newIndex);
                    });
                    startGalleryAutoPlay();
                }
            });
            
            if(variant && variant.name) document.getElementById('qvColorName').textContent = variant.name;
            else document.getElementById('qvColorName').textContent = "";
            
            let sizeOptions = (variant && variant.sizes) ? variant.sizes : (activeProduct.sizes || []);
            const sizeSection = document.getElementById('qvSizeSection');
            const sizeContainer = document.getElementById('qvSizes');
            sizeContainer.innerHTML = '';
            qvSelectedSize = null;

            if (!sizeOptions || sizeOptions.length === 0) {
                sizeSection.style.display = 'none';
            } else {
                sizeSection.style.display = 'block';
                sizeOptions.forEach(s => {
                    const btn = document.createElement('button');
                    const sName = s.name || s;
                    const isAvail = (s.available !== undefined) ? s.available : true;
                    btn.className = 'modal-size-btn';
                    btn.textContent = sName;
                    
                    if(!isAvail) btn.disabled = true;
                    else {
                        btn.onclick = () => {
                            document.querySelectorAll('.modal-size-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            qvSelectedSize = sName;
                        }
                    }
                    sizeContainer.appendChild(btn);
                });
            }
        }

        window.updateQVQty = function(change) {
            qvQty = Math.max(1, qvQty + change);
            document.getElementById('qvQtyValue').textContent = qvQty;
        }

        window.addToCartQV = function() {
            if(!activeProduct) return;
            
            const sizeContainer = document.getElementById('qvSizes');
            if (sizeContainer.children.length > 0 && !qvSelectedSize) {
                 showToast("Please select a size"); 
                 return; 
            }
            
            let colorName = null;
            if(activeProduct.colorVariants && activeProduct.colorVariants[qvCurrentColorIndex]) {
                colorName = activeProduct.colorVariants[qvCurrentColorIndex].name;
            }
            
            const img = qvActiveImages[0];
            const uniqueId = `${activeProduct.id}-${colorName||'def'}-${qvSelectedSize||'def'}`;
            
            const existing = cart.find(i => i.uniqueId === uniqueId);
            if(existing) {
                existing.quantity += qvQty;
            } else {
                cart.push({
                    id: activeProduct.id,
                    uniqueId: uniqueId,
                    name: activeProduct.name,
                    price: activeProduct.price,
                    image: img,
                    size: qvSelectedSize,
                    color: colorName,
                    quantity: qvQty
                });
            }
            
            localStorage.setItem('vastramaya_cart', JSON.stringify(cart));
            
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).update({ cart: cart }).catch(console.error);
            }
            
            showToast("Added to Cart");
            closeModal();
        }

        window.buyNowQV = function() {
            if(!activeProduct) return;
            
            const sizeContainer = document.getElementById('qvSizes');
            if (sizeContainer.children.length > 0 && !qvSelectedSize) {
                 showToast("Please select a size"); 
                 return; 
            }
            
            let colorName = null;
            if(activeProduct.colorVariants && activeProduct.colorVariants[qvCurrentColorIndex]) {
                colorName = activeProduct.colorVariants[qvCurrentColorIndex].name;
            }
            
            const img = qvActiveImages[0];
            const uniqueId = `${activeProduct.id}-${colorName||'def'}-${qvSelectedSize||'def'}`;
            
            const directItem = {
                id: activeProduct.id, 
                uniqueId: uniqueId,
                name: activeProduct.name, 
                price: activeProduct.price, 
                image: img, 
                quantity: qvQty, 
                size: qvSelectedSize, 
                color: colorName
            };
            
            localStorage.setItem('vastramaya_direct_buy', JSON.stringify([directItem]));
            window.location.href = "checkout.html?buy_now=true";
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = `<span>${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
